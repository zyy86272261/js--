<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--创建新的HTML元素-->
<div id="div1">
    <p>创建新的HTML元素</p>
    <p id="p1">这是一个段落。</p>
    <p id="p2">这是另一个段落。</p>
</div>

<script>
    var para=document.createElement("p");//这段代码创建新的 <p> 元素。
    var node=document.createTextNode("这是新段落。");//如需向 <p> 元素添加文本，您必须首先创建文本节点。这段代码创建了一个文本节点。
    para.appendChild(node);//然后您必须向 <p> 元素追加这个文本节点。
    var element=document.getElementById("div1");//最后您必须向一个已有的元素追加这个新元素。这段代码找到一个已有的元素。
    element.appendChild(para);//这段代码向这个已有的元素追加新元素。
</script>

<!--删除已有的HTML元素-->
<div id="div2">
    <p>删除已有的HTML元素</p>
    <p id="p3">这是一个段落。</p>
    <p id="p4">这是另一个段落。</p>
</div>
<script>
    var parent=document.getElementById("div2");//找到 id="div1" 的元素。
    var child=document.getElementById("p3");//找到 id="p1" 的 <p> 元素。
    parent.removeChild(child);//从父元素中删除子元素。
</script>
</body>
</html>
