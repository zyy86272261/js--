<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  txt = "He5l3l42312o";
    document.write(txt+"<br>");
    document.write("txt的length值是"+txt.length+"<br>");
    document.write("txt的indexOf值是"+txt.indexOf("H")+"<br>")//返回字符串中字符的位置
    document.write("txt的replace值是"+txt.replace("H","h")+"<br>")//替换字符串中的字符
    document.write("txt的search值是"+txt.search(/h/i)+"<br>")//检索字符串的位置,可使用正则表达式来忽略大小写查找之类的
</script>

</body>
</html>
