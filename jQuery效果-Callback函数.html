<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

</head>
<body>
<!--使用callback函数-->
<script type="text/javascript">
    $(document).ready(function(){
        $("button#1").click(function(){
            $("p#2").hide(1000,function(){
                alert("使用callback函数The paragraph is now hidden");
            });
        });
    });
</script>

<button id="1" class="1" >Hide</button>
<p id="2" class="1">This is a paragraph with little content.</p>

<!-未使用callback函数-->
<script type="text/javascript">
    $(document).ready(function(){
        $("button#3").click(function(){
            $("p#4").hide(2000);
            alert("没有使用callback函数The paragraph is now hidden");
        });
    });
</script>
<button id="3" type="button">Hide</button>
<p id="4">This is a paragraph with little content.</p>

</body>
</html>
