<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <style>
        body{
            width: 1200px;
            text-align: center;
            margin:0 auto;
        }
        div{
            width: 600px;
            float: left;
        }
    </style>
</head>
<body>
<!--width() 和 height() 方法-->
<script>
    $(document).ready(function(){
        $("button#btn1").click(function(){
            var txt="";
            txt+="Width of div: " + $("#div1").width() + "</br>";
            txt+="Height of div: " + $("#div1").height();
            $("#div1").html(txt);
        });
    });
</script>

<div>
<div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn1">显示 div 的尺寸</button>
<p>width() - 返回元素的宽度。</p>
<p>height() - 返回元素的高度。</p>
</div>
<!--innerWidth() 和 innerHeight() 方法-->
<script>
    $(document).ready(function(){
        $("button#btn2").click(function(){
            var txt="";
            txt+="Width of div: " + $("#div2").width() + "</br>";
            txt+="Height of div: " + $("#div2").height() + "</br>";
            txt+="Inner width of div: " + $("#div2").innerWidth() + "</br>";
            txt+="Inner height of div: " + $("#div2").innerHeight();
            $("#div2").html(txt);
        });
    });
</script>
<div>
<div id="div2" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn2">显示 div 的尺寸</button>
<p>innerWidth() - 返回元素的宽度（包括内边距）。</p>
<p>innerHeight() - 返回元素的高度（包括内边距）。</p>
</div>
<!--outerWidth() 和 outerHeight() 方法-->
<script>
    $(document).ready(function(){
        $("button#btn3").click(function(){
            var txt="";
            txt+="Width of div: " + $("#div3").width() + "</br>";
            txt+="Height of div: " + $("#div3").height() + "</br>";
            txt+="Outer width of div: " + $("#div3").outerWidth() + "</br>";//outerWidth() 方法返回元素的宽度（包括内边距和边框）。
            txt+="Outer height of div: " + $("#div3").outerHeight();//outerHeight() 方法返回元素的高度（包括内边距和边框）。
            $("#div3").html(txt);
        });
    });
</script>
<div>
<div id="div3" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn3">显示 div 的尺寸</button>
<p>outerWidth() - 返回元素的宽度（包括内边距和边框）。</p>
<p>outerHeight() - 返回元素的高度（包括内边距和边框）。</p>
</div>

<script>
    $(document).ready(function(){
        $("button#btn4").click(function(){
            var txt="";
            txt+="Width of div: " + $("#div4").width() + "</br>";
            txt+="Height of div: " + $("#div4").height() + "</br>";
            txt+="Outer width of div (margin included): " + $("#div4").outerWidth(true) + "</br>";//outerWidth(true) 方法返回元素的宽度（包括内边距、边框和外边距）。
            txt+="Outer height of div (margin included): " + $("#div4").outerHeight(true);//outerHeight(true) 方法返回元素的高度（包括内边距、边框和外边距）。
            $("#div4").html(txt);
        });
    });
</script>
<div>
<div id="div4" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn4">显示 div 的尺寸</button>
<p>outerWidth(true) - 返回元素的宽度（包括内边距、边框和外边距）。</p>
<p>outerHeight(true) - 返回元素的高度（包括内边距、边框和外边距）。</p>
</div>
<!--更多的 width() 和 height()-->
<!--返回文档（HTML 文档）和窗口（浏览器视口）的宽度和高度：-->
<script>
    $(document).ready(function(){
        $("button#btn5").click(function(){
            var txt="";
            txt+="Document width/height: " + $(document).width();
            txt+="x" + $(document).height() + "\n";
            txt+="Window width/height: " + $(window).width();
            txt+="x" + $(window).height();
            $("#div5").html(txt);
        });
    });
</script>
<div>
    <div id="div5" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<button id="btn5">显示文档和窗口的尺寸</button>
</div>

<!--设置指定的 <div> 元素的宽度和高度-->
<script>
    $(document).ready(function(){
        $("button#btn6").click(function(){
            $("#div6").width(320).height(320);
        });
    });
</script>
<div>
<div id="div6" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn6">调整 div 的尺寸</button>
</div>
</body>
</html>
